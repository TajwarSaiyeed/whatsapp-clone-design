<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="leftSide">
            <div class="header">
                <div class="userImg">
                    <img src="./assets/img.jpg" class="cover" />
                </div>
                <ul class="navIcons">
                    <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
            <!-- search -->
            <div class="searchChat">
                <div>
                    <input type="text" placeholder="Search or start new chat" />
                    <ion-icon name="search"></ion-icon>
                </div>
            </div>
            <!-- chat list -->
            <div class="chatList">
                <div class="block active">
                    <div class="imgBx">
                        <img src="./assets/img.jpg" class="cover" alt="">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>John Doe</h4>
                            <p class="time">10:56</p>
                        </div>
                        <div class="messageP">
                            <p>How to make whatsapp clone using html and css</p>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="imgBx">
                        <img src="./assets/img.jpg" class="cover" alt="">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>John Doe</h4>
                            <p class="time">10:56</p>
                        </div>
                        <div class="messageP">
                            <p>How to make whatsapp clone using html and css</p>
                        </div>
                    </div>
                </div>
                <div class="block unread">
                    <div class="imgBx">
                        <img src="./assets/img.jpg" class="cover" alt="">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>John Doe</h4>
                            <p class="time">10:56</p>
                        </div>
                        <div class="messageP">
                            <p>How to make whatsapp clone using html and css</p>
                            <b>9</b>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="imgBx">
                        <img src="./assets/img.jpg" class="cover" alt="">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>John Doe</h4>
                            <p class="time">10:56</p>
                        </div>
                        <div class="messageP">
                            <p>How to make whatsapp clone using html and css</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightSide"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
